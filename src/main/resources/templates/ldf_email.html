<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>email</title>
</head>

<body>
<div>
  <table style="width: 800px; margin: 0 auto; font-family: Arial, Helvetica, sans-serif;">
    <tbody>
    <tr>
      <td style="padding: 30px 0;">
        <table style="width: 100%; border: 2px solid #ddd; border-radius: 10px; background-color: #fff; box-shadow: 10px 10px 30px rgba(170, 170, 170, 0.2);">
          <tbody>
          <tr>
            <td style="padding: 20px 20px 0;">
              <table style="width: 100%;">
                <tbody>
                <tr>
                  <td style="text-align: right;">
                    <a href="#" target="_blank"><img src="cid:logo" style="width: 120px;" alt="" /></a>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 30px 0 20px;">
                    <div style="display: flex; align-items: center; gap: 5px;">
                      <strong style="font-weight: bold; font-size: 32px; letter-spacing: -1px; word-spacing: -1px;">
                        Your Learner Data File
                      </strong>
                    </div>
                  </td>
                </tr>
                <tr></tr>
                </tbody>
              </table>
              <table style="margin-left: 20px;">
                <colgroup>
                  <col style="width: 90px;" />
                </colgroup>
                <tbody>
                <tr>
                  <th style="font-weight: 700; text-align: left;">路 Name</th>
                  <td th:text="${name}">LMSTEST</td>
                </tr>
                <tr>
                  <th style="font-weight: 700; text-align: left;">路 Lesson</th>
                  <td th:text="${lesson}">TEST</td>
                </tr>
                <tr>
                  <th style="font-weight: 700; text-align: left;">路 Date</th>
                  <td th:text="${date}">2024-08-22(Thu) 16:00 ~ 16:30</td>
                </tr>
                <tr>
                  <th style="font-weight: 700; text-align: left;">路 Teacher</th>
                  <td th:text="${teacher}">Alex</td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding: 30px 30px;">
              <table style="width: 100%;">
                <tbody>
                <tr>
                  <td style="background-color: #f6f6f6; padding: 30px; border-radius: 10px;">
                    <table style="width: 100%; border-bottom: 2px dashed #aaa;">
                      <tbody>
                      <tr>
                        <th style="font-size: 18px; color: #0658b6; text-align: left;">
                          Stress And Pronunciation
                        </th>
                      </tr>
                      <tr>
                        <td style="padding: 10px 10px; word-break: break-all; line-height: 1.5;" th:utext="${contentSp}">
                          contentSp
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size: 12px; text-align: right; color: #a5a5a5; padding-bottom: 10px;">
                          Stress And Pronunciation
                        </td>
                      </tr>
                      </tbody>
                    </table>
                    <table style="width: 100%; border-bottom: 2px dashed #aaa;">
                      <tbody>
                      <tr>
                        <th style="font-size: 18px; color: #0658b6; text-align: left; padding-top: 20px;">
                          Vocabulary
                        </th>
                      </tr>
                      <tr>
                        <td style="padding: 10px 10px; word-break: break-all; line-height: 1.5;" th:utext="${contentV}">
                          contentV
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size: 12px; text-align: right; color: #a5a5a5; padding-bottom: 10px;">
                          Vocabulary
                        </td>
                      </tr>
                      </tbody>
                    </table>
                    <table style="width: 100%; border-bottom: 2px dashed #aaa;">
                      <tbody>
                      <tr>
                        <th style="font-size: 18px; color: #0658b6; text-align: left; padding-top: 20px;">
                          Sentence Structure &amp; Grammar
                        </th>
                      </tr>
                      <tr>
                        <td style="padding: 10px 10px; word-break: break-all; line-height: 1.5;" th:utext="${contentSg}">
                          contentSg
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size: 12px; text-align: right; color: #a5a5a5; padding-bottom: 10px;">
                          Sentence Structure &amp; Grammar
                        </td>
                      </tr>
                      </tbody>
                    </table>
                    <table style="width: 100%;">
                      <tbody>
                      <tr>
                        <th style="font-size: 18px; color: #0658b6; text-align: left; padding-top: 20px;">
                          Comment
                        </th>
                      </tr>
                      <tr>
                        <td style="padding: 10px 10px; word-break: break-all; line-height: 1.5;" th:utext="${contentC}">
                          contentC
                        </td>
                      </tr>
                      <tr>
                        <td style="font-size: 12px; text-align: right; color: #a5a5a5;">
                          Comment
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
