<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${subject}">제목</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .email-header {
        background-color: #007bff;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .email-body {
        padding: 30px;
      }
      .email-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .email-content {
        background-color: #f6f6f6;
        padding: 20px;
        border-radius: 10px;
        line-height: 1.6;
      }
      .email-footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #888888;
      }
      .logo {
        display: block;
        margin: 0 auto 20px;
        max-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <img src="cid:logo" alt="Logo" class="logo" />
      </div>
      <div class="email-body">
        <div class="email-title" th:text="${subject}">제목</div>
        <div class="email-content" th:utext="${content}">내용</div>
      </div>
      <div class="email-footer">
        &copy; 2023 Your Company. All rights reserved.
      </div>
    </div>
  </body>
</html>
